name: Java CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest
    container: swipl:8.0.3
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Start SWI Prolog
        run: swipl &
      - name: Build with Gradle
        run: /gradlew build
